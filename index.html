<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Menú del Restaurante</title>
    <link href="dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-black text-gold font-playfair">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-5xl font-bold text-center mb-8">Restaurante Donde la Ingrid</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="menu-container"></div>
    </div>


    <!-- Footer -->
    <footer class="text-center py-8 bg-black border-t-2 border-gold">
        <p class="text-xl mb-4">"Donde la Ingrid"</p>
        <div class="flex flex-col md:flex-row items-center justify-center md:space-x-6 space-y-4 md:space-y-0">
            <!-- Teléfono -->
            <!-- <div class="flex items-center space-x-2">
                <i class="fas fa-phone-alt text-gold"></i>
                <p>Teléfono: +56 9 8765 4321</p>
            </div> -->
            <!-- WhatsApp -->
            <div class="flex items-center space-x-2">
                <i class="fab fa-whatsapp text-gold"></i>
                <p>WhatsApp: +56 9 4424 1367</p>
            </div>
        </div>
    </footer>


    <script>
        // Cargar el JSON y generar el menú dinámicamente
        fetch('data/menu.json')
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.getElementById('menu-container');
                data.menu.forEach(section => {
                    // Crear el contenedor de cada sección
                    const sectionDiv = document.createElement('div');
                    sectionDiv.classList.add('border-2', 'border-gold', 'p-6', 'relative', 'transition', 'duration-300'); // Agregar clases de transición

                    // Agregar efecto de hover
                    sectionDiv.addEventListener('mouseover', () => {
                        sectionDiv.classList.add('bg-gold', 'bg-opacity-10');
                    });
                    sectionDiv.addEventListener('mouseout', () => {
                        sectionDiv.classList.remove('bg-gold', 'bg-opacity-10');
                    });

                    // Crear las esquinas decorativas
                    const topLeftCorner = document.createElement('div');
                    topLeftCorner.classList.add('absolute', 'top-0', 'left-0', 'w-8', 'h-8', 'border-t-2', 'border-l-2', 'border-gold');
                    sectionDiv.appendChild(topLeftCorner);

                    const topRightCorner = document.createElement('div');
                    topRightCorner.classList.add('absolute', 'top-0', 'right-0', 'w-8', 'h-8', 'border-t-2', 'border-r-2', 'border-gold');
                    sectionDiv.appendChild(topRightCorner);

                    const bottomLeftCorner = document.createElement('div');
                    bottomLeftCorner.classList.add('absolute', 'bottom-0', 'left-0', 'w-8', 'h-8', 'border-b-2', 'border-l-2', 'border-gold');
                    sectionDiv.appendChild(bottomLeftCorner);

                    const bottomRightCorner = document.createElement('div');
                    bottomRightCorner.classList.add('absolute', 'bottom-0', 'right-0', 'w-8', 'h-8', 'border-b-2', 'border-r-2', 'border-gold');
                    sectionDiv.appendChild(bottomRightCorner);

                    // Título de la sección
                    const sectionTitle = document.createElement('h2');
                    sectionTitle.classList.add('text-3xl', 'font-semibold', 'mb-4');
                    sectionTitle.textContent = section.section;
                    sectionDiv.appendChild(sectionTitle);

                    // Crear el contenedor de los items
                    const itemsDiv = document.createElement('div');
                    itemsDiv.classList.add('space-y-4');

                    section.items.forEach(item => {
                        // Crear cada item del menú
                        const itemDiv = document.createElement('div');
                        const itemPrice = document.createElement('p');
                        itemPrice.classList.add('flex', 'justify-between', 'text-lg');  // Aumentar el tamaño de fuente si es necesario
                        itemPrice.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;
                        itemDiv.appendChild(itemPrice);

                        // Si tiene descripción, agregarla
                        if (item.description) {
                            const itemDescription = document.createElement('p');
                            itemDescription.classList.add('text-sm');
                            itemDescription.textContent = item.description;
                            itemDiv.appendChild(itemDescription);
                        }

                        itemsDiv.appendChild(itemDiv);
                    });

                    sectionDiv.appendChild(itemsDiv);
                    menuContainer.appendChild(sectionDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching the JSON:', error);
            });
    </script>


</body>

</html>
