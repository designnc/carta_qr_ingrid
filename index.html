<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Menú del Restaurante</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-blue-200 text-black font-sans print:bg-white print:text-black">
    <div class="container mx-auto px-4 py-8 print:w-full print:max-w-none print:mx-0 print:px-0 print:py-4">
        <h1 class="text-5xl font-bold text-center mb-12 text-primary-600 font-playfair print:text-2xl print:mb-4">Restaurante Donde la Ingrid</h1>
        <div id="menu-container" class="space-y-16 print:space-y-8">
            <!-- Sección del menú -->
            <div class="section flex flex-col justify-between items-center print:h-screen print:min-h-screen print:page-break-before-always">
                
                <!-- Contenido del menú aquí -->
                <div class="items-container grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 print:grid-cols-3 print:gap-x-2 print:gap-y-2">
                    <!-- Items aquí -->
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-8 bg-white border-t-2 border-primary-300 mt-16 print:hidden">
        <p class="text-2xl mb-4 text-primary font-playfair print:text-lg">"Donde la Ingrid"</p>
        <div class="flex flex-col md:flex-row items-center justify-center md:space-x-6 space-y-4 md:space-y-0">
            <div class="flex items-center space-x-2">
                <i class="fab fa-whatsapp text-primary"></i>
                <p class="text-primary">WhatsApp: +56 9 4424 1367</p>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
